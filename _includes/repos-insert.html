<div>
    <h2>{{ group.name }}</h2>
    {% for repo in group.members %}
    <div class="repo-profile">
        <h3>{{ repo.name }}</h3>
        <img src="{{ repo.logo | prepend: '/assets/images/' | relative_url }}"/>
        <div class="repo-info">
            <p>{{ repo.description }}</p>
            <p><b>Lead Developer: </b>{{ repo.point-person }}</p>
            <a class="btn" href="https://github.com/live-image-tracking-tools/{{ repo.name }}">Github</a>
            {% if repo.pypi %}
            <a class="btn" href="https://pypi.org/project/{{ repo.name }}">PyPI</a>
            {% endif %}
            {% if repo.docs and repo.docs != '' %}
            <a class="btn" href="{{ repo.docs }}">Docs</a>
            {% endif %}
        </div>
    </div>
    {% endfor %}
</div>
